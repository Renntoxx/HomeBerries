{% extends "base.html" %}

{% block content %}
    <form action="/index">
        <input type="text" placeholder="Искать здесь..." name="search">
        <button type="submit"></button>
    </form>
    <section>
        {% for item in goods %}
        <div class="product-container">
            <div class="card">
                <img class="card-img" src="{{ item.image_path }}" alt="">
                <div class="data-text">
                    <p class="price">{{ item.cost }}₽</p>
                    <div class="other">
                        <p class="name-goods">{{ item.title }}</p>
                        <p class="seller">Aboba Shop</p>
                    </div>
                </div>
        </div>
        </div>
    </section>
        {% endfor %}
{% endblock %}
