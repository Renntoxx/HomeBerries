<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Homeberries</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="static/images/logo.jpg" alt="" class="logo_i">
            </div>
            <div class="title">
                <p>HomeBerries</p>
            </div>
            <div class="account">
                {% if not current_user.is_authenticated %}
                <p class="account-text login">
                    <a href="login"> Войти </a>
                    <a href="register"> Регистрация </a>
                </p>
                {% endif %}
                {% if current_user.is_authenticated %}
                <p class="account-text text">
                    {{ username }}
                    <a href="logout"> Выйти </a>
                </p>
                {% endif %}
                <img class="account-img" src="static/images/user-basic-icon(350px).png" alt="">
            </div>
        </div>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="context">
            <p class="i">Телефон поддержки:</p><p class="i-fact i">+79661377171</p>
            <p></p>
            <p class="i">Наш чат-бот:</p><a target="_blank" href="https://t.me/HomeBerries_TSBot"class="i-fact i">t.me/HomeBerries_TSBot</a>
        </div>
    </footer>
</body>
</html>
